services:
  - type: web
    name: tiktok-downloader
    env: python
    buildCommand: "pip install -r requirements-deploy.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT main:app"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
